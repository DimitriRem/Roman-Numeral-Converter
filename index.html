<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="mainContainer">
        <h1>Roman Numeral Converter</h1>
        <div id="conversionSelector">
            <div class="button-active" id="button-AtoR" onclick="AtoR()">123 &rarr; CXXIII</div>
            <div class="button" id="button-RtoA" onclick="RtoA()"> CXXIII &rarr; 123</div>
        </div>

        <div id="subContainerAtoR">
            <p>Enter a number or use the slider below (1 - 9999) to convert to Roman numerals.</p>
            <form>
                <input type="number" min="1" max="9999" id="numberInput" name="numberInput"
                    placeholder="Enter number here" required>
                <input type="range" id="slider" name="slider" min="1" max="9999" step=1>
            </form>
            <div id="outputContainer">
                <div id="output">0</div>
            </div>
            <button type="button" onclick="copyToClipboard()">Copy to clipboard</button>
        </div>

        <div id="subContainerRtoA">
            <p>Enter Roman numerals below to convert to Arabic (standard) numerals.</p>
            <form>
                <input type="text" id="romanInput" name="romanInput" placeholder="Enter Roman numeral here" required>
            </form>
            <div id="romanOutputContainer">
                <div id="romanOutput">0</div>
            </div>
            <button type="button" onclick="copyToClipboard()">Copy to clipboard</button>
        </div>


    </div>
    <script defer src="main.js"></script>
</body>

</html>
