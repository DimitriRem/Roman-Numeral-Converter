<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Roman Numeral Converter</h1>

    <div id="conversionSelector">
      <div class="button-active" id="button-AtoR" onclick="AtoR()">
        123 &rarr; CXXIII
      </div>
      <div class="button" id="button-RtoA" onclick="RtoA()">
        CXXIII &rarr; 123
      </div>
    </div>

    <div id="subContainerAtoR">
      <p>
        Enter a number or use the slider below (1 - 9999) to convert to Roman
        numerals.
      </p>
      <form>
        <input
          type="number"
          min="1"
          max="9999"
          id="numberInput"
          name="numberInput"
          class="numberInput"
          placeholder="Enter number here"
          required
        />
        <input
          type="range"
          id="slider"
          name="slider"
          min="1"
          max="9999"
          step="1"
        />
      </form>
      <div id="outputContainer" class="outputContainer">
        <div id="output" class="output">0</div>
      </div>
      <div class="clipboardButton" onclick="copyToClipboard()">
        Copy to clipboard
      </div>
    </div>

    <div id="subContainerRtoA">
      <p>
        Enter Roman numerals below to convert to Arabic (standard) numerals.
      </p>
      <form>
        <input
          type="text"
          id="romanInput"
          name="romanInput"
          class="numberInput"
          placeholder="Enter Roman numeral here"
          required
        />
      </form>
      <div id="romanOutputContainer" class="outputContainer">
        <div id="romanOutput" class="output">0</div>
      </div>
      <div class="clipboardButton" onclick="copyToClipboard()">
        Copy to clipboard
      </div>
    </div>
    <script defer src="main.js"></script>
  </body>
</html>
